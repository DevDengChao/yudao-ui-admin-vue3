# https://github.com/devsapp/fc/blob/main/docs/zh/yaml
edition: 1.0.0
name: shorts-console.lian-li.tech
access: lianli
services:
  default:
    actions:
      pre-deploy:
        - plugin: website-fc
    component: devsapp/fc
